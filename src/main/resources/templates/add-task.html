<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Task</title>
</head>
<body>
<h1>Add New Task</h1>
<form action="#" th:action="@{/tasks/add}" th:object="${task}" method="post">
  <label>Title:</label>
  <input type="text" th:field="*{title}" required/><br/>
  <label>Description:</label>
  <input type="text" th:field="*{description}" required/><br/>
  <label>Due Date:</label>
  <input type="date" th:field="*{dueDate}" required/><br/>
  <button type="submit">Add Task</button>
</form>
<a href="/tasks">Back to List</a>
</body>
</html>
